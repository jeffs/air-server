<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>AIR Challenge</title>
  </head>
  <body>

    <h1>AIR Challenge</h1>

    <form action="/" method="post">
      <div>
        <label for="token">Access token:</label>
        <input type="text" id="token" name="token">
      </div>
      <div>
        <label for="url1">URL of first video:</label>
        <input type="url" id="url1" name="url">
      </div>
      <div>
        <label for="url2">URL of second video:</label>
        <input type="url" id="url2" name="url">
      </div>
      <div>
        <button type="submit">Send your message</button>
      </div>
    </form>
  </body>
</html>
